<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="first-section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 mx-auto">
            <div
          class="heading d-flex flex-column justify-content-center align-items-center my-5 w-100 mx-auto"
        >
          <span><i class="fa-solid fa-pepper-hot fs-1"></i></span>
          <h6 class="fw-light my-3 space-letter">— PIZZA MAKING —</h6>
          <h1 class="fw-bold fst-italic">
            Meet the <span class="chili-color">bests <br />pizza makers</span>
          </h1>
          <p class="text-center fs-4 gray-color">
            Beauty comes in all shapes and sizes. Small, large, circle, square,
            thin crust, thick crust, extra toppings. Pizza is one of the most
            popular foods in the world, and for good reason! It’s affordable,
            delicious, and there’s an option for everyone.
          </p>
          <div class="video w-100 position-relative">
            <img
            class="w-100 img-fluid rounded-5 cursor-pointer"
            src="assets/pizza.jpeg"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            >
            <div class="position-absolute top-50 end-50">
              <span class="fs-1 cursor-pointer" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-play-circle"></i></span>
            </div>
          </div>
        </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content " style="background-color: unset;">
          <div class="modal-body">
            <iframe
            class="w-100"
            height="450px"
              src="https://www.youtube.com/embed/tgbNymZ7vqY"
            >
            </iframe>
            <span class="position-fixed top-0 end-0 p-5 fs-1 cursor-pointer" id="closeModasl" data-bs-dismiss="modal">X</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
