<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container my-5">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary my-5"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Add country
        </button>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name in en</th>
              <th scope="col">Name in ar</th>
              <th scope="col">Description in en</th>
              <th scope="col">Description in ar</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Add Country
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="d-flex flex-column gap-3">
              <div class="form-group text-dark">
                <input
                  type="text"
                  class="form-control"
                  id="exampleName1"
                  placeholder="name in en"
                />
                <p class="text-warning hidd">
                  input should be not empty and greater than 3
                </p>
              </div>
              <div class="form-group text-dark">
                <input
                  type="text"
                  class="form-control"
                  id="exampleName2"
                  placeholder="name in ar"
                />
                <p class="text-warning hidd">
                  input should be not empty and greater than 3
                </p>
              </div>
              <div class="form-group text-dark">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputDescription1"
                  aria-describedby="emailHelp"
                  placeholder="Enter Description in en"
                />
                <p class="text-warning hidd">
                  input should be not empty and greater than 3
                </p>
              </div>

              <div class="form-group text-dark">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputDescription2"
                  aria-describedby="emailHelp"
                  placeholder="Enter Description in ar"
                />
                <p class="text-warning hidd">
                  input should be not empty and greater than 3
                </p>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="addCountry"
              data-bs-dismiss="modal"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
