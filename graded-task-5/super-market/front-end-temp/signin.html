<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../templates/css/style.css">
    <title>SignIn</title>
</head>
<body>
    <!--start of navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SuperMarket</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2 ">
              <li class="nav-item">
                <a class="btn btn-primary" aria-current="page" href="#">SignIn</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-primary" href="#">SignUp</a>
              </li>
            </ul>

            <ul class="navbar-nav ms-auto gap-2 d-none">
                <li class="nav-item">
                  <a class="btn btn-primary" aria-current="page" href="#">My Cart</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-outline-primary" href="#">LogOut</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
    <!--end of navbar-->
    <!--start of signin section-->
    <section class="signin">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 col-md-8 col-lg-6">
                    <form>
                        <div class="row mb-3">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" required>
                          </div>
                        </div>
                        <p>Don't have an account yet? <a href="" class="text-decoration-none">Sign Up</a></p>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
